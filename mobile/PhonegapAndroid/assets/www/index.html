<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>URL Launcher Page</title>

    <script id="sap-ui-bootstrap"
        type="text/javascript"
        src="http://veui5infra.dhcp.wdf.sap.corp:8080/sapui5/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_goldreflection"
        data-sap-ui-libs="sap.ui.commons"></script>
    
    <style>
    html, body {
    	margin: 0;
    }
    </style>
    
</head>
<body class="sapUiBody">
    <div id="content"></div>

    <script>
		  
		if (!window.sap) { // first check if UI5 was loaded properly  
			var msg = "Error: 'sap' is not defined... is there a network connection to http://veui5infra.dhcp.wdf.sap.corp:8080 ?";
			document.write(msg);
			alert(msg);
			// abort the app
			throw new Error(msg);
		}

		// build the UI
		var tf = new sap.ui.commons.TextField({
			value : "http://veui5infra.dhcp.wdf.sap.corp:8080/uilib-sample/resources/testsuite/testframe.html#welcome.html",
			width : "100%"
		}).placeAt("content");

		new sap.ui.commons.Button({
			text : "Open",
			press : function() {
				document.location.href = tf.getValue();
			}
		}).placeAt("content");


	</script>
</body>
</html>
