<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<title>Editor Test Page with designtime files</title>
	<script src="../sharedTest.js" localstoragekey="card-designtime-">
	</script>
	<script src="../../../../../../resources/sap-ui-integration.js" id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_fiori_3" data-sap-ui-oninit="init" data-sap-ui-resourceroots='{"testjs":"../"}'></script>
	<link rel="stylesheet" href="../sharedTest.css" />
</head>

<body class="sapUiBody sapUiSizeCompact">
	<div id="global">
		<h2>Settings</h2>
		<label>Theme:</label>
		<select onchange="switchTheme(this)">
			<option value="sap_fiori_3">sap_fiori_3</option>
			<option value="sap_fiori_3_dark">sap_fiori_3_dark</option>
			<option value="sap_hcb">sap_hcb</option>
		</select>
	</div>
	<div id="editor">
		<h2>Admin Mode (only)</h2>
		<script type="text/javascript">
			var manifest = {
				"sap.app": {
					"id": "test.sample",
					"type": "card",
					"i18n": "designtime/i18n/i18n.properties",
					"title": "Test Card for Parameters",
					"subTitle": "Test Card for Parameters"
				},
				"sap.card": {
					"designtime": "designtime/withPreview/previewOwnImageLive",
					"type": "List",
					"configuration": {
						"parameters": {
							"stringParameter": {}
						}
					},
					"header": {
						"title": "Card Title",
						"subTitle": "Card Sub Title",
						"icon": {
							"src": "sap-icon://accept"
						}
					},
				}
			};
			setManifest(manifest);
		</script>
		<ui-integration-card-editor id="cardEditorAdmin" mode="admin">
		</ui-integration-card-editor>
	</div>
</body>

</html>
