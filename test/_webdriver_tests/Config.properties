## The config file need be put in {User_Home}/Automation/Test-Parameters
## eg: C:/Users/c5182992/Automation/Test-Parameters

#Run mode: DEV, TEST
Run.Mode=DEV


# Image stored home (Image Repository)
ImageRepositoryHome=C:\\Automation\\UI5\\ImageRepo

##   Platform Setting  ##
#OS: Windows7_64, Windows7_32, WindowsXP_32
Driver.OS=Windows7_64
#Browser: Firefox, IE8_32, Chrome, (IE8_64, IE9_32, IE9_64)
Driver.Browser=Chrome


##   URL Setting   ##
##   Base URL: http://veui5infra.dhcp.wdf.sap.corp:8080/uilib-sample
URL.Protocol=http
URL.Host=veui5infra
URL.Domain=dhcp.wdf.sap.corp
URL.Port=8080
URL.BasePath=

# URL dynamic parameter #
# sap-ui-theme: sap_goldreflection, sap_hcb
URL.Parameter.sap-ui-theme=sap_goldreflection

#sap-ui-rtl: false, true
URL.Parameter.sap-ui-rtl=false

#sap-ui-jqueryversion: 1.7.1, 1.8.1
URL.Parameter.sap-ui-jqueryversion=1.8.1


